services:
  api:
    image: ghcr.io/etug13/terrarium/terrarium-api:latest
    environment:
      - INFLUX_DB_TOKEN=${INFLUX_DB_TOKEN}
    ports:
      - "8000:8000"
    restart: always

  bridge:
    image: ghcr.io/etug13/terrarium/terrarium-bridge:latest
    environment:
      - INFLUX_DB_TOKEN=${INFLUX_DB_TOKEN}
    restart: always

  influxdb:
    image: influxdb:2.7
    container_name: terrarium_influx
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2

  # Panel sterowania i wykresy
  grafana:
    image: grafana/grafana:latest
    container_name: terrarium_grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana

  redis:
    image: redis:alpine
    container_name: terrarium_settings
    ports:
      - "6379:6379"

volumes:
  influxdb_data:
  grafana_data: